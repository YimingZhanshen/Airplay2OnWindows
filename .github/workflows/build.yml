name: Build and Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        configuration: [Release]
        include:
          - os: ubuntu-latest
            rid: linux-x64
          - os: windows-latest
            rid: win-x64
          - os: macos-latest
            rid: osx-x64
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore AirPlay.sln
      
    - name: Build
      run: dotnet build AirPlay.sln --configuration ${{ matrix.configuration }} --no-restore
      
    - name: Publish
      run: dotnet publish AirPlay/AirPlay.csproj --configuration ${{ matrix.configuration }} --runtime ${{ matrix.rid }} --self-contained true --output ./publish/${{ matrix.rid }}

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: AirPlay-${{ matrix.rid }}
        path: ./publish/${{ matrix.rid }}/
